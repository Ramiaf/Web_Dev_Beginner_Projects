<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game">
            <h1>Rock-Paper-Scissors</h1>
            <div id="options">
                <button class="buttons" id="Rock">✊</button>
                <button class="buttons" id="Paper">✋</button>
                <button class="buttons" id="Scissors">✌️</button>
            </div>
            <div id="status">
                <div class="choice">Player: <span id="user_choice"></span></div>
                <div class="choice">Computer: <span id="comp_choice"></span></div>
                <div id="message"></div>
                <div id="points">
                    <div class="score">Your Score: <span id="user_score">0</span></div>
                    <div class="score">Computer Score: <span id="comp_score">0</span></div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
