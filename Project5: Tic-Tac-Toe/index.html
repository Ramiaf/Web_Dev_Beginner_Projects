<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Let's Play Tic-Tac-Toe!</h1>
            <div id="table">
                <div class="square" id="top-left"></div>
                <div class="square" id="top-center"></div>
                <div class="square" id="top-right"></div>
                <div class="square" id="middle-left"></div>
                <div class="square" id="middle-center"></div>
                <div class="square" id="middle-right"></div>
                <div class="square" id="bottom-left"></div>
                <div class="square" id="bottom-center"></div>
                <div class="square" id="bottom-right"></div>
                <div id="line-diagonal-left"></div>
                <div id="line-diagonal-right"></div>
                <div id= "line-row1"></div>
                <div id= "line-row2"></div>
                <div id="line-row3"></div>
                <div id="line-col1"></div>
                <div id="line-col2"></div>
                <div id="line-col3"></div>
            </div>

            <div id="message"></div>
            <div id="score">
                <div id="p1">Player1 Score: <span id="p1_score">0</span></div>
                <div id="p2">Player2 Score: <span id="p2_score">0</span></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
