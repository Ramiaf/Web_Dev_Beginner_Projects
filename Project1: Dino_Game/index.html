<!DOCTYPE html>
<html lang="en" onclick="jump()">
    <head>
        <meta charset = "utf-8">
        <title>Dino_Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Dino Game</h1>
            <h4>Click anywhere on the screen to start!</h4>
            <div id="game">
                <img id="character" src="./download.png">
                <div id="block"></div>
            </div>
            <div id="score">
                <h3>Score: <span id="value">0</span></h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
